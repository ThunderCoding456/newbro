    </div>
        <label>
            <div class="remember">
            <input type="checkbox" checked="no" name="remember"> Remember me
            </div>

        <div class="opin">
        <span class="psw">Forgot <a href="#">password?</a></span>
        <span class="psw">Don't have an account? <a href="#">Sign up</a></span>
        </div>
